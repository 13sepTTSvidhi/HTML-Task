<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>REGISTRATION FORM</legend><br>
        <form action="" method="post" enctype="">
            <label for="name">First Name:</label>
            <input type="text" name="First Name" id="unique" placeholder="">
            <label for="name">Last Name:</label>
            <input type="text" name="Last Name" id="unique" placeholder="">
            <br><br>
            <label for="email">Email:</label> 
            <input type="email" name="" id="unique" placeholder="">
            <label for="number">Mobile No.</label>
            <input type="number" placeholder=""><br><br>
            <input type="password" placeholder="password">
            <label for="date of birth">Date Of Birth:</label> 
            <input type="date" type="month" type="year" placeholder="Date of Birth"><br><br>
            <label for="gender">Gender:</label>
            <input type="checkbox">Male
            <input type="checkbox">Female
            <input type="checkbox">Other<br><br>
            <label for="course">Course:</label>
            <select name="course" id="course">
                <option value="course">B.COM</option>
                <option value="course">BBA</option> 
                <option value="course">BCA</option>
            </select><br><br>
            <label type="address">Address:</label>
            <textarea cols="15" rows="5"></textarea><br><br>
            <button>submit</button>
         </form>
    </fieldset>
</body>
</html>
